<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

<!-- Favicon -->
<link rel="icon" type="image/ico" href="{{ "images/favicon.ico" | relURL }}">

<!-- Fontes -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="{{ "css/reset.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/variables.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/typography.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/components.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/modal-agendamento.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/utilities.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/animations.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">

<!-- Open Graph / Social Media -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ "images/terapeuta-bracos-cruzados-1200x630.jpg" | absURL }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">
