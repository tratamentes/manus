<header class="header">
  <div class="container">
    <nav class="site-nav" aria-label="Navegação principal">
      <div class="site-nav-container">
        <div class="logo-container">
          <a href="{{ .Site.Home.RelPermalink }}" aria-label="Página inicial">
            <img src="{{ "images/logotipo-tratamentes-pt-inv.svg" | relURL }}" alt="{{ .Site.Title }}" width="200"
              height="41">
          </a>
        </div>
        <button class="mobile-menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="nav-links">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links" id="nav-links">
          <a href="{{ .Site.Home.RelPermalink }}" class="nav-link{{ if .IsHome }} active{{ end }}">Início</a>
          <a href="/sobre/" class="nav-link{{ if eq .RelPermalink " /sobre/" }} active{{ end }}">Sobre</a>
          <a href="/servicos/" class="nav-link{{ if in .RelPermalink " /servicos/" }} active{{ end }}">Serviços</a>
          <a href="/blog/" class="nav-link{{ if in .RelPermalink " /blog/" }} active{{ end }}">Blog</a>
          <a href="/contacto/" class="nav-link{{ if eq .RelPermalink " /contacto/" }} active{{ end }}">Contacto</a>
          <a href="#" class="nav-link cta-btn btn-agendamento">Agendar</a>

          <div class="language-selector">
            {{ range .Site.Languages }}
            <a href="{{ cond (eq $.Site.Language.Lang .Lang) " #" (printf "/%s%s" .Lang $.RelPermalink) }}"
              class="lang-link{{ if eq $.Site.Language.Lang .Lang }} active{{ end }}">
              {{ .Lang | upper }}
            </a>
            {{ end }}
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
