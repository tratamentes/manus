<header class="header">
    <div class="container header-container">
        <a href="{{ .Site.Home.RelPermalink }}" class="logo">
            <img src="{{ "images/logotipo-tratamentes-pt.svg" | relURL }}" alt="{{ .Site.Title }}" class="logo-img">
        </a>
        
        <nav class="nav-desktop">
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
        
        <div class="header-actions">
            <div class="language-selector">
                {{ range .Site.Languages }}
                <a href="{{ cond (eq $.Site.Language.Lang .Lang) "#" (printf "/%s%s" .Lang $.RelPermalink) }}" 
                   class="lang-link{{ if eq $.Site.Language.Lang .Lang }} active{{ end }}">
                    {{ .Lang | upper }}
                </a>
                {{ end }}
            </div>
            
            <a href="/agendar/" class="btn btn-primary header-cta">Agendar</a>
            
            <button class="menu-toggle" aria-label="Menu">
                <span class="menu-icon"></span>
            </button>
        </div>
        
        <nav class="nav-mobile">
            <div class="nav-mobile-header">
                <a href="{{ .Site.Home.RelPermalink }}" class="logo">
                    <img src="{{ "images/logotipo-tratamentes-pt.svg" | relURL }}" alt="{{ .Site.Title }}" class="logo-img">
                </a>
                <button class="menu-close" aria-label="Fechar menu">Ã—</button>
            </div>
            
            <ul class="nav-mobile-menu">
                {{ range .Site.Menus.main }}
                <li class="nav-mobile-item">
                    <a href="{{ .URL }}" class="nav-mobile-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            
            <div class="nav-mobile-footer">
                <a href="/agendar/" class="btn btn-primary btn-block">Agendar Consulta</a>
                
                <div class="language-selector">
                    {{ range .Site.Languages }}
                    <a href="{{ cond (eq $.Site.Language.Lang .Lang) "#" (printf "/%s%s" .Lang $.RelPermalink) }}" 
                       class="lang-link{{ if eq $.Site.Language.Lang .Lang }} active{{ end }}">
                        {{ .Lang | upper }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </div>
</header>
