<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <div class="site-container">
        {{ partial "header.html" . }}

        <main id="main-content">
            {{ block "main" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}
    </div>

    <!-- Scripts -->
    <script src="{{ "js/main.js" | relURL }}"></script>
    <script src="{{ "js/agendamento.js" | relURL }}"></script>
    {{ block "scripts" . }}{{ end }}
    <!-- Modal de Agendamento -->
    <div id="modalAgendamento" class="modal-agendamento">
        <div class="modal-conteudo">
            <button class="fechar-modal" onclick="window.fecharModal()" aria-label="Fechar modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                        fill="currentColor" />
                </svg>
            </button>
            <div class="frame-container">
                <iframe id="frameAgendamento" src="" title="Sistema de Agendamento" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
